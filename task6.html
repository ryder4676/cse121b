<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/small.css">
    <meta name="description"
        content="Drag and Drop list in JavaScript. You place higher priority of items in the upper part of the list.">
    <title>Draggable ToDo List App</title>
</head>

<body>
    <h1>Things that need to be done!</h1>
    <p>Drag and drop items over each other to replace an item with the droppable item. Place "Things of most importance"
        to the top of the list.</p>

    <div id="todo-container">
        <div class="dropzone">

            <div class="todo"></div>
        </div>
    </div>


    <script src="scripts/task6.js"></script>
</body>


</html>
